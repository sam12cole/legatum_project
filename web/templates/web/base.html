    {% load static %}
    {% load django_browser_reload %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Mi sitio{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Rajdhani:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">


    <!-- CSS de librerías -->
    <link rel="stylesheet" href="{% static 'web/css/loader/loaders.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/font-awesome/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/aos/aos.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/swiper/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/lightgallery.min.css' %}">

    <!-- Estilos del template -->
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/header.css' %}">


    <!-- CSS específico por página -->
    {% block extra_css %}{% endblock %}
</head>



<body>
    <!-- Loader -->
    <div class="css-loader">
        <div class="loader-inner line-scale d-flex align-items-center justify-content-center"></div>
    </div>

    <!-- Header global -->
    {% include "web/includes/header.html" %}

    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer global -->
    {% include "web/includes/footer.html" %}

    <!-- Scripts globales -->
    <script src="{% static 'web/js/global.js' %}"></script>
    <script src="{% static 'web/js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'web/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'web/js/loaders.css.js' %}"></script>
    <script src="{% static 'web/js/aos.js' %}"></script>
    <script src="{% static 'web/js/swiper.min.js' %}"></script>
    <script src="{% static 'web/js/lightgallery-all.min.js' %}"></script>
    <script src="{% static 'web/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    <!-- Bootstrap CDN (por si usas componentes modernos de Bootstrap 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- Inicialización del Swiper -->
    <script>
        const swiper = new Swiper('.mySlider', {
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            slidesPerView: 1,
            spaceBetween: 30
        });
    </script>

    <!-- JS específico por página -->
    {% block extra_js %}{% endblock %}

    <script src="{% static 'web/js/scrollreveal.min.js' %}"></script>

    <script src="{% static 'web/js/animaciones.js' %}"></script>


    <script src="{% static 'web/js/offcanvas.js' %}"></script>




</body>
  
</html>
